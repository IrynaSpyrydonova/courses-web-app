<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>courses web-app</title>

  <link rel="stylesheet" href="./style.css">
  <script src="./app/action.js"></script>
  <script src="./app/views.js"></script>
  <script src="https://kit.fontawesome.com/1f1918c2d9.js" crossorigin="anonymous"></script>
  <script type="module">
    import { init } from './app/init.js'
    window.onload = init;
  </script>
</head>

<body>
    <header>
      <div class="header">
        <h1><i class="fas fa-graduation-cap"></i> Your Course to Success </h1>
      </div>
    </header>
    <main>
      <div class="form-wrapper">
        <div class="img">
          <img src="./people-2564430_1280.jpg" alt="">
        </div>
        
        <form id='save-form'>
          <input id='course-name' name='courseName' placeholder='Course name' />
          <input id='course-code' name='courseCode' placeholder='Course code' />
          <input id='course-place' name='coursePlace' placeholder='Course place' />
          <textarea id='course-details' name='courseDetails' placeholder='Type course details'></textarea>
          <p class="error">Please fill the course name and details</p>
          <p class="save">Your course has been saved</p>
          <p class="modify">Your course content has been updated</p>
          <button id='save-button'>Save new course</button>
        </form>
      </div>
      
    <div class="details-wrapper">
      <div class="details">
        <details >
          <summary class='btn'>Open a list of existing courses</summary>
          <div id='files-list-container'></div>
        </details>
      </div>
    </div>
    
    </main>
    <footer>
      <div class="footer-wrapper">
          <p> &copy; Copyright Group 3 HYF  2020</p>
          <div class="social">
              <button class="unit"><i class="fab fa-facebook fa-2x"></i></button>
              <button class="unit"><i class="fab fa-twitter fa-2x"></i></button>
              <button class="unit"><i class="fab fa-instagram-square fa-2x"></i></button>
          </div>
      </div>
    </footer>
</body>

</html>
